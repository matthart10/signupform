<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A Sign-up Form</title>
</head>
<body>
    <div class="overallcontainer">
        <div class="container1">
            <div class="odin">
                <img src="images/odin-lined.png" alt="Odin logo">
                <div class="odintext">Odin</div>
            </div>
        </div>
        <div class="container2">
            <div class="infoMessageContainer">
                <div class="infoMessage">
                    <div class="infoText firstSentence">We would love to know more about you. Fill out the information below to jumpstart your career at MattyPatty Inc.</div>
                    <div class="infoText secondSentence">You <em>know</em> you want to.</div>
                </div>
            </div>
            <div class="formContainer">
                <div class="form">
                    <div class="infoText secondContainer">Let's do this!</div>
                    <form action="example.com/path" method="post">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <label for="confirmation">Confirm Password</label>
                        <input type="password" id="confirmation">
                    </form>
                </div>
            </div>
            <div class="loginContainer"></div>
        </div>
    </div>
</body>
</html>
